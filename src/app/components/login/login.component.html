<form class="login-form">
  <h2 mat-dialog-title>Login</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" name="name" placeholder="Username" [(ngModel)]="username" required #title="ngModel">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="username" [disabled]="title.invalid">Login</button>
  </mat-dialog-actions>
</form>
