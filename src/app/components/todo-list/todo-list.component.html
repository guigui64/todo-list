<div class="content" align="center">
  <ul class="todos-list" *ngIf="todos | async; let todos;">
    <ng-container *ngFor="let todo of sortTodos(todos)">
      <li class="todo-card-item">
        <mat-grid-list cols="10">
          <mat-grid-tile [colspan]="7">
            <app-todo-list-item [todo]="todo" (click)="seeDetail(todo.id)"></app-todo-list-item>
          </mat-grid-tile>
          <section class="example-section">
            <mat-radio-group [(ngModel)]="todo.state" [disabled]="!(authorizedToChangeStates | async)">
              <mat-grid-tile [colspan]="1">
                <mat-radio-button value="{{todoStateEnum.toDo}}">To Do</mat-radio-button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1">
                <mat-radio-button value="{{todoStateEnum.inProgress}}">In Progress</mat-radio-button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1">
                <mat-radio-button value="{{todoStateEnum.done}}">Done</mat-radio-button>
              </mat-grid-tile>
            </mat-radio-group>
          </section>
        </mat-grid-list>
      </li>
      <mat-divider></mat-divider>
    </ng-container>
  </ul>
</div>
